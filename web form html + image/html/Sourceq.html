<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Sourceq.css">
    <title>Pendaftaran Mahasiswa Baru</title>
</head>
<body>   
    <form action="/Sourceq" method="POST">
        <h1>Formulir Pendaftaran Mahasiswa Baru</h1>
        <p>NPM(Nomor Pokok Mahasiswa)</p><br>
        <input type="text" name="npm" id="npm">
        <p>Nama Lengkap</p><br>
        <input type="text" name="nama" id="nama">
        <p>Alamat</p><br>
        <textarea rows="7" 
                  cols="auto" 
                  name="comment">
        </textarea>
        <p>Jenis Kelamin</p><br>
        <input type="radio" name="jenis_kelamin" id="jenis_kelamin" value="Laki-laki">Laki-laki<br>
        <input type="radio" name="jenis_kelamin" id="jenis_kelamin" value="Perempuan">Perempuan<br>
        <p>Jurusan</p>
        <select name="jurusan" id="jurusan"><br>
            <option value="Teknik Informatika">Teknik Informatika</option><br>
            <option value="Sistem Informasi">Sistem Informasi</option><br>
        <input type="submit" value="Tambah">
</body>
</html>
